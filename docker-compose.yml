version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: cqrs-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: cqrs-api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/cqrs_demo

volumes:
  mongo_data:
